<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
</head>

<body class="editor-body">
    <div class="page-container">
        <header class="editor-header">
            <div class="logo-group">
                <img id="samalogo" src="https://thesama.in/static/media/samalogo.051f0385236d4f6fdd05.png"
                    alt="Sama Logo">
            </div>
            <div class="header-actions">
                <a href="output.html" target="_blank" class="btn preview-btn">
                    Preview
                </a>
                <button class="btn publish-btn">
                    Publish
                </button>
                <div class="user-profile"
                    style='background-image: url("https://wallpapers.com/images/hd/professional-profile-pictures-1427-x-1920-txfewtw6mcg0y6hk.jpg");'
                    role="img" aria-label="User Profile Picture">
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="editor-area">
                <input class="article-title-input" placeholder="Article Title" />

                <div class="cover-image-upload-box">
                    <p class="upload-title">Upload Cover Image</p>
                    <p class="upload-subtitle">Drag and drop, or click to select a file</p>
                    <button class="upload-btn">
                        Upload
                    </button>
                </div>

                <div class="toolbar">
                    <button class="icon-btn">
                        <svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M170.48,115.7A44,44,0,0,0,140,40H72a8,8,0,0,0-8,8V200a8,8,0,0,0,8,8h80a48,48,0,0,0,18.48-92.3ZM80,56h60a28,28,0,0,1,0,56H80Zm72,136H80V128h72a32,32,0,0,1,0,64Z">
                            </path>
                        </svg>
                    </button>
                    <button class="icon-btn">
                        <svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M200,56a8,8,0,0,1-8,8H157.77L115.1,192H144a8,8,0,0,1,0,16H64a8,8,0,0,1,0-16H98.23L140.9,64H112a8,8,0,0,1,0-16h80A8,8,0,0,1,200,56Z">
                            </path>
                        </svg>
                    </button>
                    <button class="icon-btn">
                        <svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M80,64a8,8,0,0,1,8-8H216a8,8,0,0,1,0,16H88A8,8,0,0,1,80,64Zm136,56H88a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Zm0,64H88a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16ZM44,52A12,12,0,1,0,56,64,12,12,0,0,0,44,52Zm0,64a12,12,0,1,0,12,12A12,12,0,0,0,44,116Zm0,64a12,12,0,1,0,12,12A12,12,0,0,0,44,180Z">
                            </path>
                        </svg>
                    </button>
                    <button class="icon-btn">
                        <svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M137.54,186.36a8,8,0,0,1,0,11.31l-9.94,10A56,56,0,0,1,48.38,128.4L72.5,104.28A56,56,0,0,1,149.31,102a8,8,0,1,1-10.64,12,40,40,0,0,0-54.85,1.63L59.7,139.72a40,40,0,0,0,56.58,56.58l9.94-9.94A8,8,0,0,1,137.54,186.36Zm70.08-138a56.08,56.08,0,0,0-79.22,0l-9.94,9.95a8,8,0,0,0,11.32,11.31l9.94-9.94a40,40,0,0,1,56.58,56.58L172.18,140.4A40,40,0,0,1,117.33,142,8,8,0,1,0,106.69,154a56,56,0,0,0,76.81-2.26l24.12-24.12A56.08,56.08,0,0,0,207.62,48.38Z">
                            </path>
                        </svg>
                    </button>
                </div>

                <textarea class="article-content" placeholder="Start writing your article..."></textarea>
            </div>
        </main>
    </div>
</body>

</html>
